<table class="table table-bordered">
  <thead>
    <tr>
      <th>
        Motor
      </th>
      
      <th>
        Movement Date
      </th>
     
      <th>
        Reason
      </th>
      <th>
        From Machine
      </th>
      <th>
        To Machine
      </th>



    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of jsonData">
      <td>{{d.motor_id}}</td>
      
      <td>{{d.mov_date}}</td>
      <td>{{d.mov_reason}}</td>
      <td>{{d.from_machine}}</td>
      <td>{{d.to_machine}}</td>
    </tr>
  </tbody>
</table>
