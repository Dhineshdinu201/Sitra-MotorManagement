<input type="text" #input class="form-control" placeholder="Search....." (keyup)="onKey($event, input.value)">
<br />
<br />
<table class="table table-bordered">
  <thead>
    <tr>
      
      <th>
        Motor
      </th>
      <th>Mac</th>
      <th>
        Date of Failure
      </th>
      <th>
        Reason
      </th>
      <th>
        Remarks
      </th>
      <th>
        Date of Re-installation
      </th>



    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of jsonData ">

      <td>{{d.Motor_Name}}</td>
      <td>{{d.Mac_Name}}</td>
      <td>{{d.date_of_failure}}</td>
      <td>{{d.reason_name}}</td>
      <td>{{d.remarks}}</td>
      <td>{{d.date_of_re_installation}}</td>


    </tr>
  </tbody>
</table>
