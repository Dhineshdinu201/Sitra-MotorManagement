<div style="margin-left:5px; margin-top:10px;">
  <div>
    <a>Select Motor : </a>
    <select #motorModel>
      <option *ngFor="let d of jsonData" [ngValue]="d.Motor_Id">{{d.Motor_Name}}</option>
    </select>
    <a class="view" style="padding:5px;color:white;margin-left:10px;" (click)="submit(motorModel.value)">Submit</a>
  </div>
  <br />
  <br />
  <div >
    <tabset *ngIf="isMotorIdSelected">
      <tab heading="Name plate details " id="tab1" style="width:100%;overflow-x:auto"><app-motor-name-plate-report></app-motor-name-plate-report></tab>
      <tab heading="Motor details" style="width:100%;overflow-x:auto"><app-motor-detail-report></app-motor-detail-report></tab>
      <tab heading="No Load Test Results" style="width:100%;overflow-x:auto"><app-no-load-test-results-report></app-no-load-test-results-report></tab>
      <tab heading="No load measurements" style="width:100%;overflow-x:auto"><app-no-load-measurements-reports></app-no-load-measurements-reports></tab>
      <tab heading="No Load Power Measurements" style="width:100%;overflow-x:auto"><app-no-load-power-measurement-report></app-no-load-power-measurement-report></tab>
      <tab heading="Full load measurements" style="width:100%;overflow-x:auto"><app-full-load-measurements-report></app-full-load-measurements-report></tab>
      <tab heading="Efficiency details" style="width:100%;overflow-x:auto"><app-motor-efficieny-details></app-motor-efficieny-details></tab>
      <tab heading="Failure history" style="width:100%;overflow-x:auto"><app-motor-failure-information-report></app-motor-failure-information-report></tab>
    </tabset>
  </div>
</div>
